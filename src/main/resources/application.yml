spring:
  main:
    banner-mode: off
    web-application-type: none
  ai:
    mcp:
      server:
        name: my-mcp
        version: 1.0.0
logging:
  level:
    root: OFF
app:
  allowed:
    dirs: ${ALLOWED_DIRS:}
  host:
    workspace: ${HOST_WORKSPACE:}
  container:
    workspace: ${CONTAINER_WORKSPACE:}
  screenshots:
    api-key: ${SCREENSHOTS_API_KEY:}